<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream 3 - FootHolics Player</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="../assets/img/logos/site/logo.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        #player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #2D0854 0%, #14132A 50%, #7B3BC4 100%);
        }

        /* Video Player */
        #video-player {
            width: 100% !important;
            height: 100% !important;
            background: #000;
        }

        /* Branded Watermark */
        .branded-watermark {
            position: fixed;
            top: 12px;
            left: 12px;
            z-index: 9999;
            background: #D50000;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(213, 0, 0, 0.5);
            animation: pulse 2.5s ease-in-out infinite;
            pointer-events: none;
            user-select: none;
            text-transform: uppercase;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Loading Spinner */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #7B3BC4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(213, 0, 0, 0.95);
            color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 500px;
            z-index: 100;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .error-message h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .error-message p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Branded Watermark -->
    <div class="branded-watermark">
        üî¥ LINK 3 ‚Ä¢ FootHolics.in
    </div>

    <!-- Player Container -->
    <div id="player-container">
        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner"></div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <h3>‚ö†Ô∏è Stream Error</h3>
            <p>Unable to load the stream. Please try another link.</p>
        </div>

        <!-- Video Player -->
        <video id="video-player" controls playsinline></video>
    </div>

    <!-- HLS.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        (function() {
            'use strict';

            // Get stream URL from query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('url') || urlParams.get('match');

            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const video = document.getElementById('video-player');

            function showError(message) {
                loadingSpinner.style.display = 'none';
                errorMessage.querySelector('p').textContent = message;
                errorMessage.style.display = 'block';
                video.style.display = 'none';
            }

            if (!streamUrl || streamUrl === '#') {
                showError('No stream URL provided. Please use: ?url=STREAM_URL');
                return;
            }

            console.log('Loading stream:', streamUrl);

            // Detect stream type
            const urlLower = streamUrl.toLowerCase();
            const isHLS = urlLower.includes('.m3u8') || urlLower.includes('m3u8');
            const isDirectVideo = urlLower.match(/\.(mp4|webm|ogg)$/i);
            const isIframeEmbed = urlLower.includes('.php') || urlLower.includes('iframe') || urlLower.includes('embed');

            // Handle iframe embeds (like .php links)
            if (isIframeEmbed) {
                loadingSpinner.style.display = 'none';
                video.style.display = 'none';
                const iframe = document.createElement('iframe');
                iframe.src = streamUrl;
                iframe.allow = 'autoplay; fullscreen; picture-in-picture';
                iframe.allowFullscreen = true;
                document.getElementById('player-container').appendChild(iframe);
                return;
            }

            // Handle HLS streams
            if (isHLS && Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: false,
                    backBufferLength: 30,
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    loadingSpinner.style.display = 'none';
                    video.play().catch(err => console.log('Autoplay blocked'));
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        showError('HLS Error: ' + (data.details || 'Stream failed to load'));
                        hls.destroy();
                    }
                });

                video.addEventListener('waiting', () => loadingSpinner.style.display = 'block');
                video.addEventListener('playing', () => loadingSpinner.style.display = 'none');
            }
            // Handle native HLS (Safari)
            else if (isHLS && video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => {
                    loadingSpinner.style.display = 'none';
                    video.play().catch(err => console.log('Autoplay blocked'));
                });
                video.addEventListener('error', () => showError('Failed to load stream'));
            }
            // Handle direct video files
            else {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => {
                    loadingSpinner.style.display = 'none';
                    video.play().catch(err => console.log('Autoplay blocked'));
                });
                video.addEventListener('error', () => showError('Failed to load video'));
            }

            // Disable right-click
            document.addEventListener('contextmenu', e => e.preventDefault());
        })();
    </script>
</body>
</html>
