<body>
    <!-- Branded Watermark -->
    <div class="branded-watermark">

    <!-- Player Container -->
    <div id="player-container">
        <!-- Thumbnail Overlay -->

            <div class="thumbnail-branding">
                <div class="thumbnail-logo">FootHolics.in</div>

            </div>
            <div class="play-button"></div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner"></div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <h3>‚ö†Ô∏è Stream Error</h3>
            <p>Unable to load the stream. Please check the URL or try again later.</p>
        </div>

        <!-- JW Player -->
        <div id="jwplayer"></div>
    </div>

    <!-- HLS.js Library for m3u8 support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        (function() {
            'use strict';

            // Disable right-click
            document.addEventListener('contextmenu', event => event.preventDefault());

            // Disable specific keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+C, Ctrl+S
                if (e.keyCode === 123 || // F12
                    (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
                    (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
                    (e.ctrlKey && e.keyCode === 67) || // Ctrl+C
                    (e.ctrlKey && e.keyCode === 83)) { // Ctrl+S
                    e.preventDefault();
                    return false;
                }
            });

            // Get stream URL from query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const encodedUrl = urlParams.get('get');

            if (!encodedUrl) {
                showError('No stream URL provided. Please use: ?get=BASE64_ENCODED_URL');
                return;
            }

            let streamUrl;
            try {
                streamUrl = atob(encodedUrl);
                console.log('Decoded stream URL:', streamUrl);
            } catch (e) {
                showError('Invalid stream URL encoding');
                return;
            }

            // Optional key parameters for authentication
            const key = urlParams.get('key');
            const key2 = urlParams.get('key2');

            // Apply keys to stream URL if needed
            if (key) {
                streamUrl += (streamUrl.includes('?') ? '&' : '?') + 'key=' + key;
            }
            if (key2) {
                streamUrl += '&key2=' + key2;
            }

            console.log('Initializing player with stream URL:', streamUrl);

            // Detect if it's an m3u8/HLS stream
            const isHLS = streamUrl.includes('.m3u8') || streamUrl.includes('m3u8');

            // Create video element
            const video = document.createElement('video');
            video.id = 'video-player';
            video.style.width = '100%';
            video.style.height = '100%';
            video.style.objectFit = 'contain';
            video.controls = true;
            video.playsInline = true;
            
            // Replace JW Player div with video element
            const jwplayerDiv = document.getElementById('jwplayer');
            jwplayerDiv.appendChild(video);

            // Event Handlers
            const thumbnailOverlay = document.getElementById('thumbnailOverlay');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            let hls = null;

            // Play on thumbnail click
            thumbnailOverlay.addEventListener('click', function() {
                thumbnailOverlay.classList.add('hidden');
                loadingSpinner.style.display = 'block';
                video.play().catch(function(err) {
                    console.error('Play error:', err);
                    showError('Autoplay blocked. Please click the play button on the video player.');
                });
            });

            // Video event handlers
            video.addEventListener('play', function() {
                thumbnailOverlay.classList.add('hidden');
                loadingSpinner.style.display = 'none';
            });

            video.addEventListener('waiting', function() {
                loadingSpinner.style.display = 'block';
            });

            video.addEventListener('playing', function() {
                loadingSpinner.style.display = 'none';
            });

            video.addEventListener('ended', function() {
                thumbnailOverlay.classList.remove('hidden');
            });

            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
                let errorMsg = 'Video Error: ';
                if (video.error) {
                    switch(video.error.code) {
                        case 1:
                            errorMsg += 'MEDIA_ERR_ABORTED';
                            break;
                        case 2:
                            errorMsg += 'MEDIA_ERR_NETWORK';
                            break;
                        case 3:
                            errorMsg += 'MEDIA_ERR_DECODE';
                            break;
                        case 4:
                            errorMsg += 'MEDIA_ERR_SRC_NOT_SUPPORTED';
                            break;
                        default:
                            errorMsg += 'Unknown error';
                    }
                } else {
                    errorMsg += 'Unable to play stream';
                }
                showError(errorMsg);
            });

            // Initialize player based on stream type
            if (isHLS) {
                // Use HLS.js for m3u8 streams
                if (Hls.isSupported()) {
                    hls = new Hls({
                        enableWorker: true,
                        lowLatencyMode: true,
                        backBufferLength: 90,
                        maxBufferLength: 30,
                        maxMaxBufferLength: 60,
                        maxBufferSize: 60 * 1000 * 1000,
                        maxBufferHole: 0.5,
                        highBufferWatchdogPeriod: 2,
                        nudgeOffset: 0.1,
                        nudgeMaxRetry: 3,
                        maxFragLoadingTimeOut: 200000,
                        maxLoadingDelay: 4,
                        minAutoBitrate: 0,
                        xhrSetup: function(xhr, url) {
                            // Handle CORS if needed
                            xhr.withCredentials = false;
                        }
                    });

                    hls.loadSource(streamUrl);
                    hls.attachMedia(video);

                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        console.log('HLS manifest parsed successfully');
                        loadingSpinner.style.display = 'none';
                    });

                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS Error:', data);
                        if (data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    console.log('Network error, trying to recover...');
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.log('Media error, trying to recover...');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    console.error('Fatal error, cannot recover');
                                    showError('Fatal HLS Error: ' + data.type + ' - ' + data.details);
                                    hls.destroy();
                                    break;
                            }
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    console.log('Using native HLS support');
                    video.src = streamUrl;
                    video.addEventListener('loadedmetadata', function() {
                        console.log('Stream loaded (native HLS)');
                        loadingSpinner.style.display = 'none';
                    });
                } else {
                    showError('HLS playback is not supported in this browser.');
                }
            } else {
                // Regular video stream
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    console.log('Stream loaded');
                    loadingSpinner.style.display = 'none';
                });
            }

            function showError(message) {
                loadingSpinner.style.display = 'none';
                errorMessage.querySelector('p').textContent = message;
                errorMessage.style.display = 'block';
                thumbnailOverlay.classList.add('hidden');
            }

            // Cleanup on page unload
            window.addEventListener('beforeunload', function() {
                if (hls) {
                    hls.destroy();
                }
            });

            // Prevent iframe embedding from unauthorized domains
            if (window.self !== window.top) {
                const parentDomain = document.referrer;
                const allowedDomains = ['footholics.in', 'localhost', '127.0.0.1'];

                let isAllowed = false;
                for (const domain of allowedDomains) {
                    if (parentDomain.includes(domain)) {
                        isAllowed = true;
                        break;
                    }
                }

                // Show branding watermark prominently when embedded
                if (!isAllowed) {
                    console.log('Player embedded from external domain - branding enforced');
                }
            }

        })();
    </script>
