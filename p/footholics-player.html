    <!-- Branded Watermark -->

                <div class="thumbnail-logo">FootHolics.in</div>

            </div>
            <div class="play-button"></div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner"></div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage">
            <h3>‚ö†Ô∏è Stream Error</h3>
            <p>Unable to load the stream. Please check the URL or try again later.</p>
        </div>

        <!-- JW Player -->
        <div id="jwplayer"></div>
    </div>

    <!-- JW Player Library -->
    <script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>

    <script>
        (function() {
            'use strict';

            // Disable right-click
            document.addEventListener('contextmenu', event => event.preventDefault());

            // Disable specific keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+C, Ctrl+S
                if (e.keyCode === 123 || // F12
                    (e.ctrlKey && e.shiftKey && e.keyCode === 73) || // Ctrl+Shift+I
                    (e.ctrlKey && e.keyCode === 85) || // Ctrl+U
                    (e.ctrlKey && e.keyCode === 67) || // Ctrl+C
                    (e.ctrlKey && e.keyCode === 83)) { // Ctrl+S
                    e.preventDefault();
                    return false;
                }
            });

            // Get stream URL from query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const encodedUrl = urlParams.get('get');

            if (!encodedUrl) {
                showError('No stream URL provided. Please use: ?get=BASE64_ENCODED_URL');
                return;
            }

            let streamUrl;
            try {
                streamUrl = atob(encodedUrl);
            } catch (e) {
                showError('Invalid stream URL encoding');
                return;
            }

            // Optional key parameters for authentication
            const key = urlParams.get('key');
            const key2 = urlParams.get('key2');

            // Apply keys to stream URL if needed
            if (key) {
                streamUrl += (streamUrl.includes('?') ? '&' : '?') + 'key=' + key;
            }
            if (key2) {
                streamUrl += '&key2=' + key2;
            }

            // Initialize JW Player
            const player = jwplayer('jwplayer');

            player.setup({
                file: streamUrl,
                width: '100%',
                height: '100%',
                aspectratio: '16:9',
                autostart: false,
                preload: 'auto',
                primary: 'html5',
                hlshtml: true,
                androidhls: true,
                stretching: 'uniform',
                logo: {
                    file: '../assets/img/logos/site/logo.png',
                    link: 'https://t.me/+XyKdBR9chQpjM2I9',
                    position: 'top-right',
                    margin: 15
                },
                skin: {
                    name: 'bekle'
                }
            });

            // Event Handlers
            const thumbnailOverlay = document.getElementById('thumbnailOverlay');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');

            // Play on thumbnail click
            thumbnailOverlay.addEventListener('click', function() {
                thumbnailOverlay.classList.add('hidden');
                loadingSpinner.style.display = 'block';
                player.play();
            });

            player.on('play', function() {
                thumbnailOverlay.classList.add('hidden');
                loadingSpinner.style.display = 'none';
            });

            player.on('buffer', function() {
                loadingSpinner.style.display = 'block';
            });

            player.on('idle', function() {
                loadingSpinner.style.display = 'none';
            });

            player.on('error', function(e) {
                showError('Player Error: ' + (e.message || 'Unable to play stream'));
            });

            function showError(message) {
                loadingSpinner.style.display = 'none';
                errorMessage.querySelector('p').textContent = message;
                errorMessage.style.display = 'block';
                thumbnailOverlay.classList.add('hidden');
            }

            // Prevent iframe embedding from unauthorized domains
            if (window.self !== window.top) {
                const parentDomain = document.referrer;
                const allowedDomains = ['footholics.in', 'localhost', '127.0.0.1'];

                let isAllowed = false;
                for (const domain of allowedDomains) {
                    if (parentDomain.includes(domain)) {
                        isAllowed = true;
                        break;
                    }
                }

                // Show branding watermark prominently when embedded
                if (!isAllowed) {
                    console.log('Player embedded from external domain - branding enforced');
                }
            }

        })();
    </script>
